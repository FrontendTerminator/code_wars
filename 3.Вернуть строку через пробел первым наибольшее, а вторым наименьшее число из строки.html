<body>
Вернуть строку через пробел первым наибольшее, а вторым наименьшее число из строки
<script>
    function highAndLow(numbers){
        const arr = numbers.split(' ');
        let min = Math.min(...arr)
        let max = Math.max(...arr)
        let str = `${max} ${min}`
        return str
    }

    let x = highAndLow("1 2 3 4 -5")
    console.log(x)
</script>

</body>
</html>
