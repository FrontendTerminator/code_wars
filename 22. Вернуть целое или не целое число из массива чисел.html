<body>
<script>
    let arr = [0, 3, 5]

    function findOutlier(integers) {
        let result

        let array = integers.filter(n => {
            if (n === 0) return true
            if (n % 2 === 0) return n
        })

        if (array.length > 1) {
            result = integers.find(n => {
                if (n % 2 !== 0) return n
            })
        } else {
            result = array[0]
        }

        return result
    }

    console.log(findOutlier(arr))
</script>
