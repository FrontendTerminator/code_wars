<script>
    let x = "bitcoin take over the world maybe who knows perhaps"
    function findShort(s){
        let arr = s.split(' ')
        let result = arr[0].length
        for (let i = 0; i < arr.length; i++) {
            if (result > arr[i].length) {
                result = arr[i].length
            }
        }
        return result
    }

    console.log(findShort(x))
</script>
