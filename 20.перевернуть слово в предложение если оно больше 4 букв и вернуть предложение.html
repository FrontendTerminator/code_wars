<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const string = "warriors"

    function spinWords(str) {
        let arr = str.split(' ')
        let result = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length > 4) {
                const newString = arr[i].split('').reverse().join('')
                result.push(newString)
            } else {
                result.push(arr[i])
            }
        }
        return result.length === 1 ? result.toString() : result.join(" ")
    }


    console.log(spinWords(string))

</script>
</body>
</html>
